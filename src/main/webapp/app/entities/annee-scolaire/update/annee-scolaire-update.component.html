<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-annee-scolaire-heading" data-cy="AnneeScolaireCreateUpdateHeading">Create or edit a Annee Scolaire</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_libelle">Libelle</label>
          <input type="text" class="form-control" name="libelle" id="field_libelle" data-cy="libelle" formControlName="libelle" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_enCours">En Cours</label>
          <input type="checkbox" class="form-check" name="enCours" id="field_enCours" data-cy="enCours" formControlName="enCours" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_campagne">Campagne</label>
          <select
            class="form-control"
            id="field_campagne"
            data-cy="campagne"
            name="campagne"
            formControlName="campagne"
            [compareWith]="compareCampagne"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="campagneOption" *ngFor="let campagneOption of campagnesSharedCollection">{{ campagneOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
