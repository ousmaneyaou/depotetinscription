<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="faculte">
      <h2 data-cy="faculteDetailsHeading"><span>Faculte</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ faculte.id }}</span>
        </dd>
        <dt><span>Libelle</span></dt>
        <dd>
          <span>{{ faculte.libelle }}</span>
        </dd>
        <dt><span>Universite</span></dt>
        <dd>
          <div *ngIf="faculte.universite">
            <a [routerLink]="['/universite', faculte.universite.id, 'view']">{{ faculte.universite.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/faculte', faculte.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
