<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-inscription-heading" data-cy="InscriptionCreateUpdateHeading">Create or edit a Inscription</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_dateInscription">Date Inscription</label>
          <div class="input-group">
            <input
              id="field_dateInscription"
              data-cy="dateInscription"
              type="text"
              class="form-control"
              name="dateInscription"
              ngbDatepicker
              #dateInscriptionDp="ngbDatepicker"
              formControlName="dateInscription"
            />
            <button type="button" class="btn btn-secondary" (click)="dateInscriptionDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_regime">Regime</label>
          <input type="checkbox" class="form-check" name="regime" id="field_regime" data-cy="regime" formControlName="regime" />
        </div>

        <div class="row mb-3">
          <label for="field_depots">Depot</label>
          <select
            class="form-control"
            id="field_depots"
            data-cy="depot"
            multiple
            name="depots"
            formControlName="depots"
            [compareWith]="compareDepot"
          >
            <option [ngValue]="depotOption" *ngFor="let depotOption of depotsSharedCollection">{{ depotOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_administration">Administration</label>
          <select
            class="form-control"
            id="field_administration"
            data-cy="administration"
            name="administration"
            formControlName="administration"
            [compareWith]="compareAdministration"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="administrationOption" *ngFor="let administrationOption of administrationsSharedCollection">
              {{ administrationOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
