<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily UI | #001 - Sign Up</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>

    .align {
      align-items: center;
      display: flex;
      flex-direction: row;
    }

    .justify-content-center {
      justify-content: center;
    }

    .col-lg-6,
    .col-md-8,
    .col-sm-10 {
      max-width: 25rem;
      width: 100%;

    }
  </style>
</head>
<body style="width: 480px; height: 552px; margin-top: -10px; margin-left: 10px; background-color: white;">
<div class="d-flex justify-content-center"
     style="width: 520px; height: 552px; margin-top: -17px; margin-left: -20px;">
  <div class="col-lg-6 col-md-8 col-sm-10 register">
    <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
      <h1>Se connecter</h1>
      <div class="alert alert-danger" *ngIf="authenticationError">
        <strong>Échec de la connexion !</strong> Veuillez vérifier vos informations d'identification et réessayer.
      </div>
      <div class="mb-4">
        <label class="username-label" for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Votre nom d'utilisateur"
          formControlName="username"
          #username
        />
      </div>

      <div class="mb-4">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Votre mot de passe"
          formControlName="password"
        />
      </div>

      <div class="form-check">
        <label class="form-check-label" for="rememberMe">
          <input style="margin-left: 6px;" class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
          <span class="my-3 py-3" style="margin-left: 10px;">Souvenez-vous de moi</span>
        </label>
      </div>
      <div class="my-1.5 py-3">
      <button type="submit" class="btn btn-primary ">Continuer</button>
      </div>
    </form>
    <div class="my-1.5 py-3">
      <a style="color: Green; font-family: 'Cambria'" routerLink="/account/reset/request">Vous avez oublié votre mot de passe ?</a>
    </div>

    <div class="my-1.5 py-2">
      <a style="color: Green; font-family: 'Cambria'" routerLink="/account/register">Créer un compte</a>
    </div>

    <img src="../../content/images/10.jpeg" alt="Image d'illustration"
         class="mb-4" style="width: 520px; height: 530px;margin-top: -468px; margin-left: 495px;" />
  </div>

</div>
</body>
</html>
